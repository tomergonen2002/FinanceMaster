# Production profile: configure Postgres via environment variables

# Prefer standard Spring keys; fall back to DATABASE_URL if provided
# Use JDBC format: jdbc:postgresql://HOST:PORT/DBNAME?sslmode=require
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USER:}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:}}
spring.datasource.driver-class-name=org.postgresql.Driver

# Keep JPA sane defaults for prod
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection pool (Render free Postgres is tiny)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# SQL initialization disabled in prod by default
spring.sql.init.mode=never
