spring.application.name=financemaster
server.port=${PORT:8080}

# Ensure the server binds to all network interfaces so Render (and containers) can detect the open port
server.address=0.0.0.0

# Default to dev (H2) for local/tests; Render/Docker sets SPRING_PROFILES_ACTIVE=prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# JPA common
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Frontend URL (Render) - prefer env var FRONTEND_URL, fallback to previous value
# Allow local dev and deployed frontend (comma separated)
frontend.url=${FRONTEND_URL:https://frontend-7vbb.onrender.com,http://localhost:5173,http://127.0.0.1:5173,http://localhost:5174,http://127.0.0.1:5174}

# Session cookies for cross-domain
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.forward-headers-strategy=framework