name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write      # Wichtig: Erlaubt das Schreiben der Testergebnisse
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build & Test
        # Führt die Tests aus und erstellt die XML-Reports im Ordner build/test-results/
        run: ./gradlew clean test build --no-daemon

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        # Führt diesen Schritt auch aus, wenn Tests fehlschlagen (damit du siehst, welche!)
        if: success() || failure()  
        with:
          name: JUnit Tests              # Name, der in GitHub angezeigt wird
          path: '**/build/test-results/test/*.xml' # Sucht nach den Gradle-Ergebnissen
          reporter: java-junit           # Das Format von Gradle ist JUnit